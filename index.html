<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Async Await</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
     <header class="header p-4">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h2>Products</h2>
                </div>
                <div class="col-md-4 text-right" id="showModal">
                    <button class="btn btn-primary">Add Product</button>
                </div>
            </div>
        </div>
     </header>
    <div class="container mt-5">
        <div class="row" id="productContainer">
            <div class="col-md-4">
                <div class="card">
                    <figure class="productCard mb-0">
                        <img src=" https://image.tmdb.org/t/p/w342/ngl2FKBlU4fhbdsrtdom9LVLBXw.jpg" alt="Product1" title="Product1">
                        <figCaption>
                            <div class="status-sec">
                                <div class="row">
                                    <div class="col-md-8">
                                        <h3 class="productName mb-0">Ant-Man and the Wasp: Quantumania</h3>
                                    </div>
                                    <div class="col-md-4 align-self-center">
                                        <span class="bg-success">Delivery</span>
                                    </div>
                                </div>
                            </div>
                            <div class="description-sec">
                                <h4>Ant-Man and the Wasp: Quantumania</h4>
                                <em>Description</em>
                                <p>In publishing and graphic design, Lorem ipsum is a placeholder text commonly used to demonstrate the visual form of a document or a typeface without relying on meaningful content. Lorem ipsum may be used as a placeholder before the final copy is available.</p>
                                <div class="action">
                                    <button class="btn btn-info">Edit</button>
                                    <button class="btn btn-danger">Delete</button>
                                </div>
                            </div>
                        </figCaption>
                    </figure>
                </div>
            </div>
        </div>
    </div>

    <div class="backDrop closeModal" id="backDrop"></div>

    <div class="card productModal" id="productModal">
       <div class="card-header">
          <h2>Add New Produst<i class="fa-solid fa-xmark closeModal float-right"></i></h2>
       </div>
       <div class="card-body">
            <form id="productForm">
                <div class="form-group">
                    <label for="name">Product Name*</label>
                    <input type="text" id="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="imgUrl">Product URL*</label>
                    <input type="text" id="imgUrl" class="form-control">
                </div>
                <div class="form-group">
                    <label for="description">Description*</label>
                    <textarea  id="description" class="form-control" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="status">Status*</label>
                    <select id="status" class="form-control">
                        <option value="ordered">Ordered</option>
                        <option value="dispatched">Dispatched</option>
                        <option value="delivered">Delivered</option>
                        
                    </select>
                </div>
                <div class="text-right">
                    <button class="btn btn-outline-danger closeModal"type="button">Cancel</button>
                    <button class="btn btn-outline-info"id="submitBtn" type="submit">Add Product</button>
                    <button class="d-none btn btn-outline-info"id="updateBtn" type="button">Update Product</button>
                </div>
               
            </form>
       </div>
    </div>
    <div class="d-none loader" id="loader">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.all.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
